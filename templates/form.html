{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block navbar-center %}
<h3 class="text-center">{{ title }}</h3>
{% endblock %}

{% block container %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form method="post" enctype="multipart/form-data">
            {% crispy form %}
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock container %}
